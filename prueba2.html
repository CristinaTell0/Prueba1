<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba 2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 36px;
      font-weight: bold;
    }
    .popup {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background-color: white;
      padding: 30px;
      border: 3px solid black;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      z-index: 1000;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body>

  <h1>Prueba 2</h1>
  <p>¿Puedo combinar una Gymkana y un Escape room?</p>
  <input type="text" id="answer" maxlength="10">
  <br><br>
  <button onclick="checkAnswer()">Verificar</button>

  <div id="overlay"></div>

  <!-- Success popup -->
  <div class="popup" id="successPopup">
    <h2 class="success">¡Enhorabuena!</h2>
    <p>Has logrado superar la actividad.</p>
  </div>

  <!-- Error popup -->
  <div class="popup" id="errorPopup">
    <h2 class="error">¡Vuelve a intentarlo!</h2>
    <button onclick="closeError()">Cerrar</button>
  </div>

  <script>
    function checkAnswer() {
      const answer = document.getElementById("answer").value.trim().toLowerCase();
      if (answer === "sí" || answer === "si") {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("successPopup").style.display = "block";
      } else {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("errorPopup").style.display = "block";
      }
    }

    function closeError() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("errorPopup").style.display = "none";
    }
  </script>
</body>
</html>
